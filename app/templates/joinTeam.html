{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card card-login">
        <form action="" method="post">
            {% csrf_token %}
            <h3 style="font-size: 1.2rem;">Confirm joint to {{ team.name }} Team?</h3>
            <div hidden>
                <div id="userpk">{{ user.pk }}</div>
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Confirm</button>
        </form>
        <a href="{% url 'index' %}"><button class="btn btn-danger">Cancel</button></a>
    </div>
</div>


<script>
    let opts = document.getElementsByTagName("option");
    let userpk = document.getElementById("userpk").innerHTML;
    for (let i=0; i < opts.length; i++) {
        if(opts[i].value == userpk){
            opts[i].setAttribute("selected", "");
        }
    }
</script>

{% endblock %}
