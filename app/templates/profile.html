
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link rel="shortcut icon" href="{% static 'img/favicon32.png' %}" type="image/x-icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/customCreate.css' %}">
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="main">
        {% if messages %}
            {% for m in messages %}
                <div class="alert alert-primary {{ m.tags }}" role="alert">m</div>
            {% endfor %}
        {% endif %}
        <div class="container">
            <br>
            <button class="btn btn-success" href="{% url 'team' %}">My Team</button>
            <br>
            <div class="d-flex justify-content-center">
                <div class="card card-login">
                    <h2 style="text-align: center;">Edit profile</h2>
                    <form method="post">{% csrf_token %}
                        <label for="email">E-mail</label>
                        <input type="email" value="{{ user.email }}" disabled>
                        {{ form.as_p }}
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-success btn-login">Editar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'includes/footer.html' %}

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</body>
</html>
