{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row d-flex align-items-center">
    <div class="col-sm-12 col-md-6">
        <img class="img-fluid" src="{% static 'img/work.png' %}" width="70%">
    </div>
    <div class="col-sm-12 col-md-6">
    <div class="card-body" style="max-width: 500px;">
        <h1 class="text-center my-4">SignUp</h1>
        <form method="post">{% csrf_token %}
            <div class="form-group mt-2 mx-4">
                <label for="nome_completo">Full name</label>
                <input type="text" class="form-control" name="nome_completo">
            </div>
            <div class="form-group mt-2 mx-4">
                <label for="interesse">Interested area</label>
                <input type="text" class="form-control" name="interesse">
            </div>
            <div class="form-group mt-2 mx-4">
                <label for="username">Email</label>
                <input type="email" class="form-control" name="username">
            </div>
            <div class="form-group mt-2 mx-4">
                <label for="password1">Password</label>
                <input type="password" class="form-control" name="password1">
            </div>
            <div class="form-group mt-2 mx-4">
                <label for="password2">Confirm password</label>
                <input type="password" class="form-control" name="password2">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success my-4 mx-4 w-75">SignUp</button>
            </div>
        </form>
    </div>
    </div>
</div>

<style>
    @media only screen and (max-width: 600px) {
        .btn-login {
            max-width: 300px;
            margin-top: 40px;
        }
    }
</style>

{% endblock %}
