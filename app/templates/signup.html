{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card">
        <div class="card-body">
        <h1 style="text-align: center;">SignUp</h1>
        <form method="post">{% csrf_token %}
            <div class="form-group">
                <label for="nome_completo">Full name</label>
                <input type="text" class="form-control" name="nome_completo">
            </div>
            <div class="form-group">
                <label for="interesse">Interested area</label>
                <input type="text" class="form-control" name="interesse">
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" name="password1">
            </div>
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" class="form-control" name="password2">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-success btn-login">SignUp</button>
            </div>
        </form>
        </div>
    </div>
</div>

<style>
    @media only screen and (max-width: 600px) {
        .btn-login {
            max-width: 300px;
            margin-top: 40px;
        }
    }
</style>

{% endblock %}
