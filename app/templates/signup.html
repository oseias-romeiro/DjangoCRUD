{% extends 'base.html' %}

{% block content %}

    <h1>Cadastro</h1>

    <div class="card">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="profilePhoto" class="form-label">Foto de perfil</label>
                <input class="form-control" type="file" name="profilePhoto">
              </div>
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="exemplo@email.com">
            </div>
            <div class="form-group">
                <label for="interesse">Area de interesse</label>
                <input type="text" class="form-control" name="interesse" placeholder="digner">
            </div>
            <div class="form-group">
                <label for="descricao">Descricao</label>
                <input type="text" class="form-control" name="descricao">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" name="senha" placeholder="senha">
            </div>
            <div class="form-group">
                <label for="senha">Repita a senha</label>
                <input type="password" class="form-control" name="senha" placeholder="senha novamente">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

{% endblock %}
