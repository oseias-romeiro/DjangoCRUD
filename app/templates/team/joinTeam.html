{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card card-login">
        <form action="" method="post">
            {% csrf_token %}
            <h3 style="font-size: 1.2rem;">Confirm joint to '{{ team.name }}' Team?</h3>
            <select class="form-select" name="invites" id="id_invites" multiple hidden>
                {% for i in team.invites.all %}
                    <option value="{{ i.pk }}" selected>{{ i.email }}</option>
                {% endfor %}
                <option value="{{ user.pk }}" selected>{{ user.email }}</option>
            </select>
            <button type="submit" class="btn btn-success">Confirm</button>
        </form>
        <a href="{% url 'index' %}"><button class="btn btn-danger">Cancel</button></a>
    </div>
</div>

{% endblock %}
