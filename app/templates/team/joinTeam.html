{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card">
        <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <h3 style="font-size: 1.2rem;">Confirm join to '{{ team.name }}' Team?</h3>
            <select class="form-select" name="invites" id="id_invites" multiple hidden>
                {% for i in team.invites.all %}
                    <option value="{{ i.pk }}" selected>{{ i.email }}</option>
                {% endfor %}
                <option value="{{ user.pk }}" selected>{{ user.email }}</option>
            </select>
            <button type="submit" class="btn btn-success btn-login">Confirm</button>
        </form>
        <a href="{% url 'index' %}"><button class="btn btn-danger btn-login">Cancel</button></a>
        </div>
    </div>
</div>

<style>
    @media only screen and (max-width: 600px) {
        .btn-login {
            max-width: 300px;
            margin-top: 40px;
        }
    }
</style>

{% endblock %}
