{% extends 'base.html' %}

{% block content %}

    <h1>My Team</h1>
    <div class="card">
        <div class="card-body">
            <form action="" method="post">{% csrf_token %}
                <input type="text" name="owner" value="{{ user.pk }}" hidden>
                <div class="form-group">
                    <label for="name">Team name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="focus">Focus</label>
                    <input type="text" class="form-control" name="focus">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" rows="5" maxlength="200"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="private" value="1">
                    <label class="form-check-label" for="private">private</label>
                </div>
                <select name="participants" id="id_participants" hidden>
                    <option value="{{ user.pk }}" selected>{{ user.email }}</option>
                </select>
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
    
{% endblock %}
